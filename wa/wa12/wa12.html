<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="wa12.css">
    <title>Weekly Assignment 12: Quote Machine Pt.2</title>
</head>
<body>
    <div class="app">
        <header>Cat Facts</header>
        
        <section class="controls" >
          <div id= img-box>
            <img id="cat-image" alt="random pics of cats"><br>
            <button id="new-cat-btn">New Random Cat</button>
          </div><br>
          <button type="button" id="js-fact" class="fact button">
            Generate a new bit cat facts!
          </button>
          
        </section>
        <section class="quotes">
          <div class="quote-text" id="js-fact-text"></div>
          <div class="quote-text" id="js-image-text"></div>
        </section>
      </div>
      <script src="wa12.js"></script>
</body>
</html>

<!--My extension: I incorporated images into my webpage along with generated facts about cats. The images load a random picture of a cat everytime it is clicked. I included two seperate API's, one for the cat facts, and the other for the images.</p>-->
