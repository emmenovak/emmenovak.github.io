<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Project</title>
    <link rel="stylesheet" href="jsProject.css">
</head>
<body>
    <div class="container">
        <div class="numberLocations">
            <div class="location" id="loc0"></div>
            <div class="location" id="loc1"></div>
            <div class="location" id="loc2"></div>
            <div class="location"> - </div>
            <div class="location" id="loc3"></div>
            <div class="location" id="loc4"></div>
            <div class="location" id="loc5"></div>
            <div class="location"> - </div>
            <div class="location" id="loc6"></div>
            <div class="location" id="loc7"></div>
            <div class="location" id="loc8"></div>
            <div class="location" id="loc9"></div>
        </div>

    </div>
    
    <div id="press">
        <div class="numberButtons">
            <div class="button" id="1">1</div>
            <div class="button" id="2">2</div>
            <div class="button" id="3">3</div>
        </div>
        <div class="numberButtons">
            <div class="button" id="4">4</div>
            <div class="button" id="5">5</div>
            <div class="button" id="6">6</div>
        </div>
        <div class="numberButtons">
            <div class="button" id="7">7</div>
            <div class="button" id="8">8</div>
            <div class="button" id="9">9</div>
        </div>
        <div class="numberButtons">
            <div class="enterButton">-</div>
            <div class="button" id="0">0</div>
            <div class="enterButton" id="enter">Enter</div>
        </div>
        

    </div>
    <p id="text"></p>
    

    <script type="text/javascript" src="jsProject.js"></script>

</body>
</html>
